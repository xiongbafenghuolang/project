<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>微信小程序</title>
	<link rel="stylesheet" type="text/css" href="css/common.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="css/swiper-3.4.0.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
</head>
<body>
	<div class="box">
			<!-- Swiper -->
	    <!-- Swiper -->
	    <div class="swiper-container">
	    	<div id="music" class="music">
        			<audio id="music-audio" class="audio" loop="loop" autoplay="autoplay">			
        			<source  src="img/美人鱼.mp4">		</audio>		
        			<div class="control">
        				<div class="control-after">
        					
        				</div>
        			</div>	
        		</div>	
	        <div class="swiper-wrapper">
	            <div class="swiper-slide">
	            	<div class="cmp-1">
	            		<div class="cmp-2">
	            			<img class="cmp-inner ani" src="img/a2.png" alt="" swiper-animate-effect="rotateIn" swiper-animate-duration="1.5s" swiper-animate-delay="1s" />
	            		</div>
	            		<div class="cmp-3 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="2s">
	            			<img class="cmp-inner" src="img/b1.jpg"/>
	            		</div>
	            		<div class="cmp-4 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1.5s">
	            			<!--<img src="img/a3.png"/>-->
	            		</div>
	            		<div class="cmp-5 cmp ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="2.5s">
	            			<img class="cmp-inner" src="img/a5.png"/>
	            		</div>
	            		<div class="cmp-6 cmp ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="3.5s">

	            		<div class="cmp-7 cmp ani" swiper-animate-effect="slideUp" swiper-animate-duration=".5s" swiper-animate-delay="9.5s">

	            		</div>
	            		<div class="cmp-8 ani" swiper-animate-effect="slideUp" swiper-animate-duration="1s" swiper-animate-delay="4.5s">
	            			<img class="cmp-inner" src="img/a7.png"/>
	            		</div>
	            		<div class="cmp-9 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="5.5s">
	            			<img class="cmp-inner" src="img/a8.png"/>
	            		</div>
	            		<div class="cmp-10 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="3.5s">
	            				<p>新郎名字＆新娘名字</p>
	            		</div>
	            	</div>   	
	            </div>
	            <div class="swiper-slide">
	            	<div class="cmp cmp-11">

	            	</div>
	            	<div class="cmp cmp-12">
	            		<img  src="img/a10.png"/>
	            	</div>
	            	<div class="cmp cmp-13">
	            		<img class="cmp-inner  ani" swiper-animate-effect="slideInDown" swiper-animate-duration="1s" swiper-animate-delay="0.3s"  src="img/a11.png"/>
	            	</div>
	            	<div class="cmp cmp-14 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="1.5s">
	            		<img  src="img/a5.png"/>

	            	<div class="cmp cmp-15 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="2s" swiper-animate-delay="2.5s">

	            	</div>

	            	</div>
	            </div>
	            <div class="swiper-slide slide-3">

	            	</div>
	            	<div class="cmp-20 cmp">
	            		<img class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="1.5s" src="img/a5.png"/>

	            		<img class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="2s" swiper-animate-delay="2.5s" src="img/b3.jpg"/>

	            		<img class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration=".2s" swiper-animate-delay=".5s" src="img/a12.png"/>
	            	</div>
	            	<div class="cmp-24 cmp">
	            		<img class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration=".2s" swiper-animate-delay=".5s" src="img/a7.png"/>
	            	</div>
	            	<div class="cmp-25 cmp">
	            		<img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="1s" src="img/a13.png"/>
	            	</div>
	            </div>
	            <div class="swiper-slide slide-4">
	            	<div class="cmp-26 cmp ani" swiper-animate-effect="rotateInUpRight" swiper-animate-duration="1s" swiper-animate-delay="1.5s">
	            		<img class="img" src="img/b4.jpg"/>
	            	</div>
	            	<div class="cmp-27 cmp ani" swiper-animate-effect="rotateInUpLeft" swiper-animate-duration="1s" swiper-animate-delay="3s">
	            		<img class="img" src="img/b5.jpg"/>

	            	<div class="cmp-28 cmp ani" swiper-animate-effect="rotateInUpRight" swiper-animate-duration="1s" swiper-animate-delay="2s">

	            	<div class="cmp-29 cmp ani" swiper-animate-effect="rotateInUpLeft" swiper-animate-duration="1s" swiper-animate-delay="2.5s">

	            	<div class="cmp-30 cmp ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s">

	            <div class="swiper-slide slide-5">
	            	<div class="cmp-31 cmp ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
	            		<img src="img/a15.png" alt="" />

	            	<div class="cmp-32 cmp ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="2s" swiper-animate-delay="1.5s">
	            		<img src="img/a16.png" alt="" />
	            	</div>
	            	<div class="cmp-33 cmp ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="2s" swiper-animate-delay="1.5s">
	            		<img src="img/a16.png" alt="" />
	            	</div>
	            	<div class="cmp-34 cmp ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="2s" swiper-animate-delay="1.5s">
	            		<div class="cmp-34-inner">欢饮来到我们的婚礼</div>
	            	</div>
	            	<div class="cmp-36 cmp ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="2s" swiper-animate-delay="1.5s">
	            		<img src="img/love.png"/>

	            </div>
	            <div class="swiper-slide slide-6">
	            	<div class="cmp-31 cmp ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
	            		<img src="img/a15.png" alt="" />
	            	</div>
	            	<div class="cmp-32 cmp ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="2s" swiper-animate-delay="1.5s">
	            		<img src="img/a16.png" alt="" />
	            	</div>
	            	<div class="cmp-33 cmp ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="2s" swiper-animate-delay="1.5s">
	            		<img src="img/a16.png" alt="" />
	            	</div>
	            	<div class="cmp-34 cmp ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="2s" swiper-animate-delay="1.5s">
	            		<div class="cmp-34-inner">欢饮来到我们的婚礼</div>
	            	</div>
	            	<div class="cmp-35 cmp ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="3.5s">
	            		<div class="cmp-35-inner">
	            			<p><input type="text" placeholder="姓名"/></p>
	            			<p><input type="text" placeholder="手机" /></p>
	            			<p><input type="text" placeholder="新娘或者新郎的朋友" /></p>
	            			<p><input id="btn" type="button" value="提交"/></p>
	            		</div>
	            	</div>
	            </div>  
	        </div>
